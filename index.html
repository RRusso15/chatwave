<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Chatwave</title>
        <link rel="stylesheet" href="styles/index.css">
        <script type="module" src="./js/index.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <aside class="left-panel" aria-hidden="true"></aside>

            <main class="right-panel">
                <div class="form-wrapper">

                    <div class="logo-section">
                        <img src="assets/icons/logo.png" alt="Chatwave Logo" class="logo">
                    </div>

                    <h1 class="form-title">Access your Account</h1>
                    <p class="form-subtitle">
                        Enter your username and password to access your account
                    </p>

                    <form class="login-form">
                        
                        <div class="form-group">
                            <label for="username">Username</label>
                            <div class="input-wrapper">
                                <img src="assets/icons/user-icon.png" alt="" class="icon">
                                <input 
                                    type="text" 
                                    id="username" 
                                    placeholder="Enter your username" 
                                    required
                                >
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="input-wrapper">
                                <img src="assets/icons/lock-icon.png" alt="" class="icon">
                                <input 
                                    type="password" 
                                    id="password" 
                                    placeholder="Enter your password" 
                                    required
                                >
                            </div>
                        </div>
                        
                        <button type="submit" class="btn-signin">
                            Sign In
                        </button>

                        <p class="register-link">
                            Don't have an account? 
                            <a href="./pages/sign-up.html">Register now.</a>
                        </p>
                    </form>

                    <footer class="page-footer">
                        <p>Copyright &copy; 2026 Chatwave Enterprise LTD.</p>
                    </footer>

                </div>
            </main>
        </div>
    </body>
</html>
