<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatwave - Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/sign-up.css">
    <script type="module" src="../js/sign-up.js" defer></script>
</head>
<body>
    <div class="container">
        <aside class="left-panel" aria-hidden="true"></aside>

        
        <main class="right-panel">
            <div class="form-wrapper">

                <div class="logo-section">
                    <img src="../assets/icons/logo.png" alt="Chatwave Logo" class="logo">
                </div>

                <h1 class="form-title">Create an Account</h1>
                <p class="form-subtitle">
                    Enter your details to create an account
                </p>

                <form class="signup-form">

                    <div class="form-group">
                        <label for="username">Username</label>
                        <div class="input-wrapper">
                            <img src="../assets/icons/user-icon.png" alt="" class="icon">
                            <input 
                                type="text" 
                                id="username" 
                                placeholder="Enter a username" 
                                required
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-wrapper">
                            <img src="../assets/icons/lock-icon.png" alt="" class="icon">
                            <input 
                                type="password" 
                                id="password" 
                                placeholder="Create a password" 
                                required
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="input-wrapper">
                            <img src="../assets/icons/lock-icon.png" alt="" class="icon">
                            <input 
                                type="password" 
                                id="confirmPassword" 
                                placeholder="Re-enter your password" 
                                required
                            >
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-signin">
                        Sign Up
                    </button>

                    <p class="register-link">
                        Already have an account? 
                        <a href="../index.html">Sign In.</a>
                    </p>
                </form>

                <footer class="page-footer">
                    <p>Copyright &copy; 2026 Chatwave Enterprise LTD.</p>
                </footer>

            </div>
        </main>

    </div>
</body>
</html>
