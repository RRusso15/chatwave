<!DOCTYPE html>
<html>
<head>
    <title>Chatwave - Settings</title>
    <link rel="stylesheet" href="../styles/settings.css">
    <script type="module" src="../js/settings.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<div class="container">

    <!--left panel -->
    <div class="left-panel">

        <button class="circle-btn" id="backBtn">
            <img src="../assets/icons/black-back-icon.png" class="button-icon">
        </button>

        <div class="logo-section">
            <img src="../assets/icons/logo.png" class="logo">
        </div>

        <div class="chat-tabs">
            <button class="tab active">Settings</button>
        </div>
    </div>

    <!-- right panel -->
    <div class="right-panel">

        <div class="breadcrumb">
            <a href="./chat.html">Home</a> â€º Settings
        </div>

        <div class="settings-content">

            <h2>My Profile</h2>
            <p class="subtitle">Manage your profile details.</p>

            <form id="settings-form">

                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username">
                </div>

                <div class="form-group">
                    <label>New Password</label>
                    <input type="password" id="newPassword">
                </div>

                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" id="confirmPassword">
                </div>

                <p id="formMessage" class="form-message"></p>

                <div class="button-group">
                    <button type="button" id="cancelBtn" class="btn-cancel">Cancel</button>
                    <button type="submit" class="btn-save">Save</button>
                </div>

            </form>

            <div class="logout-section">
                <button class="logout-btn">
                    <img src="../assets/icons/logout-icon.png" class="logout-icon">
                    Log out
                </button>
            </div>
        </div>

    </div>

</div>
</body>
</html>
