<!DOCTYPE html>
<html>
<head>
    <title>Chatwave - Chat</title>
    <link rel="stylesheet" href="../styles/chat.css">
    <script type="module" src="../js/chat.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<div class="container">

    <!-- LEFT PANEL -->
    <div class="left-panel" id="leftPanel">

        <div class="logo-section">
            <img src="../assets/icons/logo.png" class="logo">
        </div>

        <div class="search-box">
            <img src="../assets/icons/search-icon.png" class="icon">
            <input type="text" placeholder="Search chats">
        </div>

        <div class="chat-tabs">
            <button class="tab active">Friends</button>
            <button class="tab">Groups</button>
            <button class="tab">Online</button>
        </div>

        <div class="chat-list" id="chatList">
            <!-- Chat items dynamically loaded -->
        </div>

        <div class="bottom-buttons">
            <button class="circle-btn"><img src="../assets/icons/gear-icon.png" class="button-icon"></button>
            <button class="circle-btn"><img src="../assets/icons/plus-icon.png" class="button-icon"></button>
        </div>

    </div>


    <!-- RIGHT PANEL -->
    <div class="chat-panel" id="chatPanel">

        <div class="chat-header">
            <button class="back-btn" id="backBtn">Back</button>

            <img src="../assets/user-profiles/avatar3.png" class="chat-avatar">
            <div>
                <h3 id="chatName">John Doe</h3>
                <p class="last-seen">Offline/Online</p>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <!-- Messages dynamically inserted -->
        </div>

        <div class="chat-input">
            <input type="text" placeholder="Type a message">
            <img src="../assets/icons/send-icon.png" class="send-icon" id="send-icon">
        </div>

    </div>

</div>
</body>
</html>
